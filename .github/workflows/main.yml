name: Django CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
    test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: |
        # Даем права на выполнение и запускаем скрипт
        if [ -f "run_tests.sh" ]; then
          echo "Setting execute permissions for test script..."
          chmod +x run_tests.sh
          echo "Running custom test suite..."
          ./run_tests.sh
        else
          echo "Custom test script not found, running default tests..."
          npm test
        fi
      
    - name: Run linting
      run: npm run lint
