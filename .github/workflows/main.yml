name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: |
        echo "Здесь будут запускаться тесты"
        echo "Тесты прошли успешно!"
        
    - name: Build project
      run: |
        echo "Здесь будет сборка проекта"
        echo "Сборка завершена!"
    - name: Run tests
      run: |
        python manage.py test
